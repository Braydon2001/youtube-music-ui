<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing Widget</title>
    <style>
      body {
        margin: 0;
        background-color: #111;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
  
      .song-title {
        font-size: 24px;
        font-weight: bold;
      }
  
      .song-authors {
        font-size: 18px;
        margin-top: 8px;
      }
    </style>
</head>
<body>
    <div class="song-info">
        <div id="song-title" class="song-title">Waiting for song...</div>
        <div id="song-authors" class="song-authors"></div>
    </div>

    <script>
        const songEl = document.getElementById('song-title');
        const authorEl = document.getElementById('song-authors');
    
        const socket = new WebSocket('ws://localhost:8800/ws');
    
        socket.onopen = () => console.log('Connected to song WebSocket');
    
        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            songEl.textContent = data.song || 'Unknown Song';
            authorEl.textContent = data.author || '';
          } catch (e) {
            console.error('Invalid message', e);
          }
        };
    
        socket.onerror = (err) => console.error('WebSocket error:', err);
      </script>
</body>
</html>
